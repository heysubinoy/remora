  #     - RABBITMQ_URL=amqp://admin:password123@rabbitmq:5672/job-executor
  #     - DATABASE_URL=/app/data/jobs.db
  #     - SERVER_ADDR=:8080
  #   volumes:
  #     - ./data:/app/data
  #   depends_on:
  #     rabbitmq:
  #       condition: service_healthy
  #   networks:
  #     - job-executor-network
